<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Login | FinTech</title>
</head>

<body>
    <main class="login-signup">
        <section class="login">
            <h2>Login</h2>
            <small>Preencha os campos a seguir para se logar no app.</small>
            <form>
                <input type="email" name="" placeholder="Email" autofocus>
                <input type="password" name="" placeholder="Senha">
                <button type="button">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Fazer Login
                </button>
            </form>
            <span>ou</span>
            <div class="login-bank">
                <a href="bank.html">
                    <i class="bi bi-coin"></i>Entre com seu banco
                </a>
            </div>
        </section>
        <section class="signup">
            <h2>Cadastre-se</h2>
            <small>Preencha os campos a seguir para se cadastrar no app.</small>
            <form action="">
                <input type="text" name="nome" placeholder="Insira o seu nome">
                <input type="text" name="cpf" placeholder="Insira o CPF">
                <input type="email" name="email" placeholder="Informe o e-mail">
                <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx">
                <input type="text" name="nome-usuario" placeholder="Ex.: User123">
                <input type="password" name="senha" placeholder="******">
                <input type="password" name="conf-senha" placeholder="******">
                <button type="button">
                    <i class="bi bi-person-plus"></i>
                    Fazer Login
                </button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
